  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
"esri/layers/FeatureLayer"
 ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEMEVQbKvAbZnpzPKZRxuMNtUzDq8ag3E3FbEUVJMU0hrtmVGRJepK1vokNRd6QHYHvJ59WIxIBvBCEs9cPVdWnD4aXedEaWZSNwNzqqh5gyGL2CcmseyfeF5Gt8e3Mi7KdSA7BcKz3dTA6_yKBu_g1SbTFM-Zp9MUafCKP5vn2qhGgQBFLx91QEhf6EinAD207CcjqmQhLAFQ4sF6MsT9U.AT1_xORu7DFJ";

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 13
      });

      view.popup.enabled = true;

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Point
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "square",
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Define a pop-up for usaeduLayer
const popupEduusa = {
  "title": "EDUs",
  "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
}

//adding the Const for the feature layer
const usaeduLayer = new FeatureLayer({
url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

//adding the popup here
outFields: ["NAME","TOT_ENROLL"],
popupTemplate: popupEduusa
 });

//adding the feature layer to the map
map.add(usaeduLayer);

      // Polyline (extended & visible)
      const polyline = {
        type: "polyline",
        paths: [
          [-97.76, 30.26],
          [-97.74, 30.265],
          [-97.72, 30.27]
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [255, 0, 0], // Red
        width: 4
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Polygon (larger & more opaque)
      const polygon = {
        type: "polygon",
        rings: [
          [-97.755, 30.261],
          [-97.755, 30.266],
          [-97.745, 30.266],
          [-97.745, 30.261],
          [-97.755, 30.261]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [0, 255, 0, 0.6],
        outline: {
          color: [0, 100, 0],
          width: 2
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);

      // Zoom to polygon
      view.goTo({
        target: polygonGraphic.geometry,
        zoom: 15
      });

    });
  </script>

  <!-- Fullscreen map styling -->
